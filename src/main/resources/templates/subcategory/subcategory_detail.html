<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Sous-catégorie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Détails de la Sous-catégorie</h2>
    <p><strong>ID :</strong> <span th:text="${subcategory.id}"></span></p>
    <p><strong>Titre :</strong> <span th:text="${subcategory.title}"></span></p>
    <p><strong>Description :</strong> <span th:text="${subcategory.description}"></span></p>
    <a href="/subcategories/all" class="btn btn-secondary">Retour à la Liste</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
