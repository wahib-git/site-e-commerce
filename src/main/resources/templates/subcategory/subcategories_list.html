<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Sous-catégories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Liste des Sous-catégories</h2>
    <a href="/subcategories/add" class="btn btn-success mb-3">Ajouter une Sous-catégorie</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="subcategory : ${subcategories}">
            <tr>
                <td th:text="${subcategory.id}"></td>
                <td th:text="${subcategory.title}"></td>
                <td th:text="${subcategory.description}"></td>
                <td>
                    <a th:href="@{/subcategories/{id}(id=${subcategory.id})}" class="btn btn-info">Détails</a>
                    <a th:href="@{/subcategories/edit/{id}(id=${subcategory.id})}" class="btn btn-warning">Modifier</a>
                    <a th:href="@{/subcategories/delete/{id}(id=${subcategory.id})}" class="btn btn-danger">Supprimer</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
