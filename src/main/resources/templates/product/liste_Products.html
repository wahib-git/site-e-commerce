<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Produits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Liste des Produits</h2>
        <a href="/addProduct" class="btn btn-primary">
            <i class="fas fa-plus-circle mr-2"></i>Ajouter Produit
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:switch="${listProducts}">
                <!-- Message si aucun produit n'est trouvé -->
                <h5 th:case="null" class="text-center text-muted">Aucun produit trouvé.</h5>

                <!-- Table des produits -->
                <div th:case="*">
                    <table class="table table-bordered table-hover">
                        <thead class="thead-light">
                        <tr>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Description</th>
                            <th class="text-center">Modifier</th>
                            <th class="text-center">Supprimer</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="produit : ${listProducts}">
                            <td th:text="${produit.name}"></td>
                            <td th:text="${produit.price}"></td>
                            <td th:text="${produit.description}"></td>
                            <td class="text-center">
                                <a th:href="@{/edit/{id}(id=${produit.id})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Modifier
                                </a>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/delete/{id}(id=${produit.id})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?');">
                                    <i class="fas fa-trash-alt"></i> Supprimer
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
