<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Catégories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Liste des Catégories</h2>
    <a href="/addCategory" class="btn btn-success mb-3">Ajouter une Catégorie</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.title}"></td>
            <td th:text="${category.description}"></td>
            <td>
                <a th:href="@{'/category/' + ${category.id}}" class="btn btn-info btn-sm">Détails</a>
                <a th:href="@{'/editCategory/' + ${category.id}}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{'/deleteCategory/' + ${category.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
