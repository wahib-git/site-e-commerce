<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Catégorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Modifier la Catégorie</h2>
    <form th:action="@{'/updateCategory/' + ${CategoryForm.id}}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${CategoryForm.title}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" th:text="${CategoryForm.description}" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
        <a href="/allCategories" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
