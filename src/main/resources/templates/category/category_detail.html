<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails de la Catégorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Détails de la Catégorie</h2>
    <p><strong>ID :</strong> <span th:text="${category.id}"></span></p>
    <p><strong>Titre :</strong> <span th:text="${category.title}"></span></p>
    <p><strong>Description :</strong> <span th:text="${category.description}"></span></p>
    <a href="/allCategories" class="btn btn-secondary">Retour à la liste</a>
</div>
</body>
</html>
