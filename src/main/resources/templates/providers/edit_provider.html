<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier le fournisseur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h1 class="h4 mb-0">Modifier le fournisseur</h1>
    </div>
    <div class="card-body">
        <form th:action="@{/providers/update/{id}(id=${providerForm.id})}" th:object="${providerForm}" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nom:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Entrez le nom du fournisseur" required/>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Entrez l'email du fournisseur" required/>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success me-2">Mettre à jour</button>
                <a th:href="@{/providers/allProvider}" class="btn btn-secondary">Retour à la liste</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
