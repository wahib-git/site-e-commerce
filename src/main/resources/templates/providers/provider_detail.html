<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du fournisseur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card shadow-sm">
    <div class="card-header bg-info text-white">
        <h1 class="h4 mb-0">Détails du fournisseur</h1>
    </div>
    <div class="card-body">
        <p><strong>Nom:</strong> <span th:text="${provider.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${provider.email}"></span></p>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <a th:href="@{/providers/edit/{id}(id=${provider.id})}" class="btn btn-warning">Modifier</a>
        <a th:href="@{/providers/delete/{id}(id=${provider.id})}" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce fournisseur ?');">Supprimer</a>
        <a th:href="@{/providers/allProvider}" class="btn btn-secondary">Retour à la liste</a>
    </div>
</div>
</body>
</html>
