<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des fournisseurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">Liste des fournisseurs</h1>
    <a th:href="@{/providers/addProvider}" class="btn btn-success">Ajouter un fournisseur</a>
</div>
<table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="provider : ${providers}">
        <td th:text="${provider.id}"></td>
        <td th:text="${provider.name}"></td>
        <td th:text="${provider.email}"></td>
        <td>
            <a th:href="@{/providers/{id}(id=${provider.id})}" class="btn btn-info btn-sm">Voir</a>
            <a th:href="@{/providers/edit/{id}(id=${provider.id})}" class="btn btn-warning btn-sm">Modifier</a>
            <a th:href="@{/providers/delete/{id}(id=${provider.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce fournisseur ?');">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
